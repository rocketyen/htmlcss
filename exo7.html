<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/styleexo7.css">
    <title>Exo 7</title>
</head>
<body>
    <!-- Début du Formulaire -->
    <form action="/my-handling-form-page" method="post">
        <!-- Début du 1er fieldset -->
        <fieldset class="fieldset1">
            <!-- Légende du 1er fieldset -->
            <legend class="legend1">Votre identité</legend>
            <div class="div1">
                <!-- Début du 1er fieldset sous forme de liste numérotée (orderlist) -->
                <ol class="ol1">
                    <li><label for="name">Nom :</label>
                        <!-- On défint le type de donnée attendue (ici du text) -->
                        <input type="text" id="name" name="user_name" placeholder="Nom">
                    </li>
                    <li><label for="surname">Prénom :</label>
                        <input type="text" id="surname" name="user_surname" placeholder="Prénom">
                    </li>
                    <li><label for="mail">Adresse mail : </label>
                        <input type="text" id="mail" name="user_mail" placeholder="Adresse mail">
                    </li>
                </ol>
            </div>
        </fieldset>
        <fieldset class="fieldset2">
            <legend class="legend2">Adresse de livraison</legend>        
        <div class="div2">                        
                <ol class="ol2">
                    <li><label for="adresse">Adresse :</label>
                        <textarea id="adresse" name="adresse"></textarea>
                    </li>
                    <li><label for="postal_code">Code postal :</label>
                        <input type="text" id="postal_code" name="user_postal_code" placeholder="Code postal">
                    </li>
                    <li><label for="city">Ville : </label>
                        <input type="text" id="city" name="user_city" placeholder="Ville">
                    </li>
                </ol>
            </div>
        </fieldset>
        <fieldset class="fieldset3">
            <legend class="legend3">Information de réglement</legend>            
            <div class="div3">            
                <ol class="ol3">
                    <li><label for="card_type">Type de carte bancaire :</label>
                        <div><input type="radio" id="card_type" name="card_type">VISA
                        </div>
                        <div><input type="radio" id="card_type2" name="card_type2">Mastercard                    
                        </div>
                    </li>
                    <li><label for="card_number">Numéro de carte : </label>
                        <input type="text" id="card_number" name="card_number" placeholder="Numéro de carte">
                    </li>
                    <li><label for="security_code">Code de sécurité : </label>
                        <input type="text" id="security_code" name="security_code" placeholder="Code de sécurité">
                    </li>
                    <li><label for="card_name">Nom du titulaire : </label>
                        <input type="text" id="card_name" name="card_name" placeholder="Nom du titulaire">
                    </li>
                </ol>
            </div>
        </fieldset>
        <div class="button">
            <button type="submit">J'achète</button>
        </div>
    </form>
</body>
</html>
